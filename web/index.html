<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="client/main.css">
</head>
<body>
<div class="container">
    <h1 class="header upper-header"></h1>
    <div class="field">
        <table class="field__table">
            <tr>
                <td class="cell" data-cell-number='0'></td>
                <td class="cell" data-cell-number='1'></td>
                <td class="cell" data-cell-number='2'></td>
            </tr>
            <tr>
                <td class="cell" data-cell-number='3'></td>
                <td class="cell" data-cell-number='4'></td>
                <td class="cell" data-cell-number='5'></td>
            </tr>
            <tr>
                <td class="cell" data-cell-number='6'></td>
                <td class="cell" data-cell-number='7'></td>
                <td class="cell" data-cell-number='8'></td>
            </tr>
        </table>
    </div>
    <h1 class="header lower-header"></h1>
</div>
<script src="client/client.js"></script>
</body>
</html>
